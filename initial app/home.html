<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styling.css">
    
</head>
<body>   
    
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <button id="bookHotelButton">Book a Hotel Room</button>
        <button id="checkBookingButton">Check Current Hotel Booking</button>
        <button id="logoutButton">Log Out</button>
    </div>
    
    <script>
        $(document).ready(function() {
            $("#logoutButton").click(function() {
                // Redirect to login page
                window.location.href = "index.html";
            });
            
            $("#bookHotelButton").click(function() {
                // Redirect to hotel booking page
                window.location.href = "booking.html";
            });
            
            $("#checkBookingButton").click(function() {
                // Redirect to current booking page
            });
        });
    </script>
</body>
</html>
